<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Home info" />
  <title>Home info</title>
  <link rel="stylesheet" href="css/settings_style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="config-panel">
<div class="heading">
<div class="config-heading">
    <h2>Namo informacija</h2>
</div>
<div class="exit-btn" onclick="window.location.href='index.html'">
  <img src="img/home.svg" width="40" height="40" />
</div>
</div>
<div class="config-item config-item-40-60">
  <div class="config-name">
    <p>Pavadinimas</p>
  </div>
  <div class="config-set">
    <input type="text" id="home-name" name="home-name" value="Mano namas" />
    <button onclick="homeName()">Keisti</button>
  </div>
</div>
<div class="config-item config-item-40-60">
  <div class="config-name">
    <p>Apsauga</p>
  </div>
  <div class="config-set" id="alarm-info-b">
    <p id="alarm-info-p">Išjungta</p>
  </div>
</div>
<div class="config-item config-item-40-60">
  <div class="config-name">
    <p>Gaisro signalizacija</p>
  </div>
  <div class="config-set" id="fire-alarm-info-b">
    <p id="fire-alarm-info-p">Išjungta</p>
  </div>
</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
