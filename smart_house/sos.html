<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="SOS" />
  <title>SOS</title>
  <link rel="stylesheet" href="css/settings_style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <div class="config-panel">
    <div class="heading">
    <div class="config-heading">
        <h2>SOS skambutis</h2>
    </div>
    <div class="exit-btn" onclick="window.location.href='index.html'">
      <img src="img/home.svg" width="40" height="40" />
    </div>
    </div>
    <div class="config-item config-item-100">
      <div class="config-name">
        <p>Ar tikrai norite iškviesti SOS tarnybą?</p>
      </div>
    </div>
    <div class="config-item config-item-50-50">
      <div class="config-name" id="sos-yes" onclick="sos()">
        <p>Taip</p>
      </div>
      <div class="config-name" id="sos-no" onclick="window.location.href='index.html'">
        <p>Ne</p>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
