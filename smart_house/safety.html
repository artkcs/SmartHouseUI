<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Safety" />
  <title>Safety</title>
  <link rel="stylesheet" href="css/settings_style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="config-panel">
    <div class="heading">
    <div class="config-heading">
        <h2>Apsauga</h2>
    </div>
    <div class="exit-btn" onclick="window.location.href='index.html'">
      <img src="img/home.svg" width="40" height="40" />
    </div>
    </div>
    <div class="config-item config-item-70-30">
      <div class="config-name">
        <p>Signalizacija</p>
      </div>
      <div class="config-set">
        <label class="switch">
         <input type="checkbox" id="safety" onchange="safety()">
         <span class="slider round"></span>
       </label>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
